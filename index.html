            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                let animationFrameId;
                const resizeCanvas = () => { 
                    width = window.innerWidth; 
                    height = window.innerHeight; 
                    canvas.width = width; 
                    canvas.height = height; 
                };
                resizeCanvas();
                const stars = [];
                for (let i = 0; i < 150; i++) stars.push({ x: Math.random() * width, y: Math.random() * height, z: Math.random() * width, size: Math.random() * 2, speed: Math.random() * 0.5 + 0.1 });
                const animate = () => {
                    ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, width, height);
                    stars.forEach(s => {
                        s.z -= s.speed * 2; if (s.z <= 0) { s.z = width; s.x = Math.random() * width; s.y = Math.random() * height; }
                        const x = (s.x - width / 2) * (width / s.z) + width / 2;
                        const y = (s.y - height / 2) * (width / s.z) + height / 2;
                        const sz = (1 - s.z / width) * s.size * 2;
                        if (x >= 0 && x <= width && y >= 0 && y <= height) {
                            ctx.fillStyle = `rgba(255, 255, 255, ${1 - s.z / width})`; ctx.beginPath(); ctx.arc(x, y, sz, 0, Math.PI * 2); ctx.fill();
                        }
                    });
                    animationFrameId = requestAnimationFrame(animate);
                };
                window.addEventListener('resize', resizeCanvas); animate();
                return () => { window.removeEventListener('resize', resizeCanvas); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full -z-10" />;

                                            <h3 className="text-2xl 2xl:text-4xl font-bold text-white">{loc.name}</h3>
                                            <span className="text-cyan-400 font-mono text-sm 2xl:text-lg">{loc.period}</span>
                                        </div>
                                        <h4 className="text-xl 2xl:text-3xl text-gray-300 mb-2">{loc.full}</h4>
                                        <p className="text-lg 2xl:text-2xl text-cyan-500 mb-3">{loc.degree}</p>
                                        <p className="text-gray-400 text-sm 2xl:text-lg leading-relaxed">{loc.details}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </Section>

                    {/* Featured Project Section */}
                    <Section title={t.project.title} icon={Icons.Gamepad2} id="projects">
                        <div className="relative group">
                            <div className="absolute -inset-1 bg-gradient-to-r from-purple-600 to-cyan-600 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                            <div className="relative bg-black border border-gray-800 rounded-lg overflow-hidden font-cjk">
                                <div className="grid md:grid-cols-12 gap-0">
                                    <div className="md:col-span-7 bg-gray-900 min-h-[300px] 2xl:min-h-[600px] flex flex-col items-center justify-center p-8 2xl:p-16 relative overflow-hidden">
                                        <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900/40 via-gray-900 to-black"></div>
                                        <div className="w-32 h-32 2xl:w-64 2xl:h-64 rounded-full border-4 2xl:border-8 border-cyan-500/30 flex items-center justify-center z-10 animate-[spin_10s_linear_infinite]">
                                            <div className="w-20 h-20 2xl:w-40 2xl:h-40 rounded-full border-2 2xl:border-4 border-purple-500/50"></div>
                                        </div>
                                        <div className="z-10 text-center mt-8 2xl:mt-16">
                                            <h3 className="text-3xl 2xl:text-5xl font-bold text-white tracking-widest mb-2 2xl:mb-6">BINARY ECHOES</h3>
                                            <p className="text-cyan-400 font-mono text-sm 2xl:text-xl uppercase">{t.project.subtitle}</p>
                                        </div>
                                    </div>
                                    <div className="md:col-span-5 bg-gray-950 p-6 md:p-8 2xl:p-16 flex flex-col">
                                        <div className="flex space-x-4 2xl:space-x-8 mb-6 2xl:mb-12 border-b border-gray-800 pb-2 2xl:pb-4 overflow-x-auto">
                                            {Object.keys(t.project.tabs).map((tabKey) => (
                                                <button key={tabKey} onClick={() => setActiveTab(tabKey)} className={`pb-2 px-2 2xl:px-4 text-sm 2xl:text-xl font-bold uppercase tracking-wider transition-colors whitespace-nowrap ${activeTab === tabKey ? 'text-cyan-400 border-b-2 border-cyan-400' : 'text-gray-500 hover:text-gray-300'}`}>{t.project.tabs[tabKey]}</button>
                                            ))}
                                        </div>
                                        <div className="flex-grow min-h-[150px] 2xl:min-h-[300px]">
                                            {activeTab === 'mechanics' && (
                                                <div className="animate-in fade-in duration-300">
                                                    <h4 className="flex items-center gap-3 text-lg 2xl:text-3xl font-bold text-white mb-4 2xl:mb-8">
                                                        <Icons.Zap className="text-yellow-400" size={20} className="2xl:w-8 2xl:h-8" /> {t.project.mech_title}
                                                    </h4>
                                                    <p className="text-gray-400 text-sm 2xl:text-xl mb-6 2xl:mb-10">{t.project.mech_desc}</p>
                                                    <ul className="space-y-3 2xl:space-y-6 text-sm 2xl:text-xl text-gray-400">
                                                        {t.project.mech_list.map((item, i) => <li key={i} className="flex items-start gap-3"><span className="text-cyan-500 mt-1">▹</span><span>{item}</span></li>)}
                                                    </ul>
                                                </div>
                                            )}
                                            {activeTab === 'audio' && (
                                                <div className="animate-in fade-in duration-300">
                                                    <h4 className="flex items-center gap-3 text-lg 2xl:text-3xl font-bold text-white mb-4 2xl:mb-8">
                                                        <Icons.Music className="text-purple-400" size={20} className="2xl:w-8 2xl:h-8" /> {t.project.audio_title}
                                                    </h4>
                                                    <p className="text-gray-400 text-sm 2xl:text-xl mb-6 2xl:mb-10">{t.project.audio_desc}</p>
                                                    <ul className="space-y-3 2xl:space-y-6 text-sm 2xl:text-xl text-gray-400">
                                                        {t.project.audio_list.map((item, i) => <li key={i} className="flex items-start gap-3"><span className="text-cyan-500 mt-1">▹</span><span>{item}</span></li>)}
                                                    </ul>
                                                </div>
                                            )}
                                            {activeTab === 'tech' && (
                                                <div className="animate-in fade-in duration-300">
                                                    <h4 className="flex items-center gap-3 text-lg 2xl:text-3xl font-bold text-white mb-4 2xl:mb-8">
                                                        <Icons.Cpu className="text-green-400" size={20} className="2xl:w-8 2xl:h-8" /> {t.project.tech_title}
                                                    </h4>
                                                    <p className="text-gray-400 text-sm 2xl:text-xl mb-6 2xl:mb-10">{t.project.tech_desc}</p>
                                                    <ul className="space-y-3 2xl:space-y-6 text-sm 2xl:text-xl text-gray-400">
                                                        {t.project.tech_list.map((item, i) => <li key={i} className="flex items-start gap-3"><span className="text-cyan-500 mt-1">▹</span><span>{item}</span></li>)}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                        <div className="mt-8 2xl:mt-16 pt-6 border-t border-gray-800 flex justify-between items-center">
                                            <span className="text-xs 2xl:text-lg text-gray-500 font-mono uppercase">{t.project.role_label}</span>
                                            <a href="https://docs.google.com/document/d/1lI90sh2X4JyCLfQ4JEembZV6-F2xDInixtdAHQn0SQI/edit?usp=sharing" target="_blank" rel="noopener noreferrer" className="text-cyan-400 hover:text-white transition-colors text-sm 2xl:text-xl flex items-center gap-2 font-bold whitespace-nowrap">
                                                {t.project.read_proposal} <Icons.Play size={12} className="2xl:w-5 2xl:h-5" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </Section>

                    {/* Skills Section */}
                    <Section title={t.skills.title} icon={Icons.Code2} id="skills">
                        <div className="grid md:grid-cols-2 gap-12 2xl:gap-32 font-cjk">
                            <div>
                                <h3 className="text-xl 2xl:text-3xl font-bold text-white mb-6 2xl:mb-10 border-l-4 border-cyan-500 pl-4 2xl:pl-6">{t.skills.cat_lang}</h3>
                                <div className="flex flex-wrap gap-3 2xl:gap-6 mb-8">
                                    {t.skills.items.lang.map((skill, i) => (
                                        <span key={i} className="px-3 2xl:px-5 py-1 2xl:py-3 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-sm 2xl:text-xl text-blue-200 transition-colors cursor-default">{skill}</span>
                                    ))}
                                </div>
                                <h3 className="text-xl 2xl:text-3xl font-bold text-white mb-6 2xl:mb-10 border-l-4 border-green-500 pl-4 2xl:pl-6">{t.skills.cat_domains}</h3>
                                <div className="flex flex-wrap gap-3 2xl:gap-6">
                                    {t.skills.items.domains.map((skill, i) => (
                                        <span key={i} className="px-3 2xl:px-5 py-1 2xl:py-3 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-sm 2xl:text-xl text-green-200 transition-colors cursor-default">{skill}</span>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <h3 className="text-xl 2xl:text-3xl font-bold text-white mb-6 2xl:mb-10 border-l-4 border-purple-500 pl-4 2xl:pl-6">{t.skills.cat_game}</h3>
                                <div className="bg-gray-900 p-6 2xl:p-12 rounded-lg border border-gray-800 mb-10">
                                    <div className="flex flex-wrap gap-3 2xl:gap-6">
                                        {t.skills.items.game.map((skill, i) => (
                                            <span key={i} className="px-3 2xl:px-5 py-1 2xl:py-3 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-sm 2xl:text-xl text-purple-200 transition-colors cursor-default">{skill}</span>
                                        ))}
                                    </div>
                                </div>
                                <h3 className="text-xl 2xl:text-3xl font-bold text-white mt-10 2xl:mt-16 mb-6 2xl:mb-10 border-l-4 border-yellow-500 pl-4 2xl:pl-6">{t.skills.cat_tools}</h3>
                                <div className="flex gap-6 2xl:gap-12 text-gray-400 flex-wrap">
                                    <div className="flex flex-col items-center gap-2 group"><div className="p-3 2xl:p-5 bg-gray-800 rounded-full group-hover:bg-purple-900/30 transition-colors"><Icons.Github size={20} className="2xl:w-10 2xl:h-10 group-hover:text-purple-400 transition-colors" /></div><span className="text-xs 2xl:text-lg">Git</span></div>
                                    <div className="flex flex-col items-center gap-2 group"><div className="p-3 2xl:p-5 bg-gray-800 rounded-full group-hover:bg-blue-900/30 transition-colors"><Icons.Terminal size={20} className="2xl:w-10 2xl:h-10 group-hover:text-blue-400 transition-colors" /></div><span className="text-xs 2xl:text-lg">Visual Studio</span></div>
                                    <div className="flex flex-col items-center gap-2 group"><div className="p-3 2xl:p-5 bg-gray-800 rounded-full group-hover:bg-blue-900/30 transition-colors"><BrandIcons.VsCode className="w-5 h-5 2xl:w-10 2xl:h-10 group-hover:text-blue-400 transition-colors" /></div><span className="text-xs 2xl:text-lg">VS Code</span></div>
                                    <div className="flex flex-col items-center gap-2 group"><div className="p-3 2xl:p-5 bg-gray-800 rounded-full group-hover:bg-yellow-900/30 transition-colors"><BrandIcons.Linux className="w-5 h-5 2xl:w-10 2xl:h-10 group-hover:text-yellow-400 transition-colors" /></div><span className="text-xs 2xl:text-lg">Linux</span></div>
                                    <div className="flex flex-col items-center gap-2 group"><div className="p-3 2xl:p-5 bg-gray-800 rounded-full group-hover:bg-blue-900/30 transition-colors"><BrandIcons.Jira className="w-5 h-5 2xl:w-10 2xl:h-10 group-hover:text-blue-500 transition-colors" /></div><span className="text-xs 2xl:text-lg">Jira</span></div>
                                </div>
                            </div>
                        </div>
                    </Section>

                    {/* Experience Section */}
                    <Section title={t.timeline.title} icon={Icons.Briefcase} id="timeline">
                        <div className="space-y-8 2xl:space-y-12 font-cjk">
                            {t.timeline.items.map((item, index) => (
                                <div key={index} className={`relative pl-8 2xl:pl-12 border-l-2 border-gray-800 transition-colors duration-300 ${index === 0 ? 'hover:border-cyan-500' : index === 1 ? 'hover:border-purple-500' : 'hover:border-green-500'}`}>
                                    <div className={`absolute -left-[9px] 2xl:-left-[11px] top-0 w-4 h-4 2xl:w-6 2xl:h-6 bg-gray-900 border-2 rounded-full ${index === 0 ? 'border-cyan-500' : index === 1 ? 'border-purple-500' : 'border-green-500'}`}></div>
                                    <div className="flex flex-col sm:flex-row sm:items-baseline sm:justify-between mb-2 2xl:mb-4">
                                        <h3 className="text-xl 2xl:text-3xl font-bold text-white">{item.title}</h3>
                                        <span className={`text-sm 2xl:text-xl font-mono ${index === 0 ? 'text-cyan-500' : index === 1 ? 'text-purple-400' : 'text-green-400'}`}>{item.date}</span>
                                    </div>
                                    <p className="text-gray-400 mb-2 2xl:mb-4 2xl:text-xl">{item.loc}</p>
                                    <p className="text-sm 2xl:text-xl text-gray-500 max-w-2xl 2xl:max-w-4xl leading-relaxed">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                    </Section>

                    {/* Contact Section */}
                    <footer id="contact" className="bg-black border-t border-gray-900 py-20 2xl:py-32 px-4 font-cjk">
                        <div className="max-w-4xl 2xl:max-w-7xl mx-auto text-center">
                            <h2 className="text-4xl 2xl:text-6xl font-bold text-white mb-8 2xl:mb-16 uppercase">{t.contact.title}</h2>
                            <p className="text-gray-400 mb-12 2xl:mb-20 max-w-xl 2xl:max-w-3xl mx-auto 2xl:text-2xl">{t.contact.desc}</p>
                            <div className="flex flex-wrap justify-center gap-6 2xl:gap-12">
                                <a href="mailto:william.liuunsw@gmail.com" className="group flex items-center gap-3 bg-gray-900 px-6 2xl:px-10 py-4 2xl:py-6 rounded-lg hover:bg-gray-800 border border-gray-800 hover:border-cyan-500 transition-all">
                                    <div className="p-2 bg-black rounded-full text-cyan-500 group-hover:scale-110 transition-transform"><Icons.Mail size={24} className="2xl:w-8 2xl:h-8" /></div>
                                    <div className="text-left"><span className="block text-xs 2xl:text-base text-gray-500 font-mono">{t.contact.labels.email}</span><span className="text-white font-medium 2xl:text-xl">william.liuunsw@gmail.com</span></div>
                                </a>
                                <a href="https://linkedin.com/in/liu-william-819849368" target="_blank" className="group flex items-center gap-3 bg-gray-900 px-6 2xl:px-10 py-4 2xl:py-6 rounded-lg hover:bg-gray-800 border border-gray-800 hover:border-blue-500 transition-all">
                                    <div className="p-2 bg-black rounded-full text-blue-500 group-hover:scale-110 transition-transform"><Icons.Linkedin size={24} className="2xl:w-8 2xl:h-8" /></div>
                                    <div className="text-left"><span className="block text-xs 2xl:text-base text-gray-500 font-mono">{t.contact.labels.linkedin}</span><span className="text-white font-medium 2xl:text-xl">Connect</span></div>
                                </a>
                                <a href="https://github.com/WilliamLiu5318851" target="_blank" className="group flex items-center gap-3 bg-gray-900 px-6 2xl:px-10 py-4 2xl:py-6 rounded-lg hover:bg-gray-800 border border-gray-800 hover:border-purple-500 transition-all">
                                    <div className="p-2 bg-black rounded-full text-purple-500 group-hover:scale-110 transition-transform"><Icons.Github size={24} className="2xl:w-8 2xl:h-8" /></div>
                                    <div className="text-left"><span className="block text-xs 2xl:text-base text-gray-500 font-mono">{t.contact.labels.github}</span><span className="text-white font-medium 2xl:text-xl">WilliamLiu5318851</span></div>
                                </a>
                            </div>
                            <div className="mt-20 2xl:mt-32 pt-8 2xl:pt-12 border-t border-gray-900 text-gray-600 text-sm 2xl:text-xl flex flex-col md:flex-row justify-between items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <span>{t.contact.footer_rights}</span>
                                </div>
                                <div className="font-mono text-xs 2xl:text-base text-cyan-900">ID: 819849368 // LOC: SYD_AU</div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
